<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />

    <!-- Install Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <title>Remainder Calculator</title>
  </head>
  <body class="m-3" data-bs-theme="dark">
    <h1 class="display-3">Remainder Calculator</h1>
    <p class="text-secondary fs-4 pb-2">
      Get the answer for a division question, including its remainder instead of a decimal!
    </p>

    <div>
      <button type="button" class="btn btn-primary mb-3 themeToggle">Light Mode</button>
    </div>

    <hr />

    <!-- Input boxes for user -->
    <div class="input-group mb-2">
      <span class="input-group-text" id="basic-addon1">Divident:</span>
      <input type="text" class="divident form-control" />
    </div>
    <div class="input-group mb-4">
      <span class="input-group-text" id="basic-addon1">Divisor:</span>
      <input type="text" class="divisor form-control" />
    </div>

    <!-- Output boxes -->
    <div class="input-group mb-2">
      <span class="input-group-text" id="basic-addon1">Quotient:</span>
      <input type="text" class="quotient form-control" readonly disabled />
    </div>
    <div class="input-group mb-4">
      <span class="input-group-text" id="basic-addon1">Remainder:</span>
      <input type="text" class="remainder form-control" readonly disabled />
    </div>

    <div>
      <button type="button" class="btn btn-success mb-3 calculate">Calculate</button>
    </div>

    <!-- Toggle switch for remainder calculated or not -->
    <div class="form-check form-switch">
      <input
        class="form-check-input do-remainder"
        type="checkbox"
        role="switch"
        id="doRemainder"
        checked
      />
      <label class="form-check-label" for="doRemainder">Enable/disable remainder calculation</label>
    </div>

    <div class="mt-3">
      <span class="text-danger error fw-bold"></span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
